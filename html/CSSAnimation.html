<!DOCTYPE html>
<html>
  <head>
    <style>
@keyframes color-change {
  0% {
  background-color: red;
}
  20% {
    background-color: yellow;
  }
  60% {
    background-color: yellow;
  }
  100% {
    background-color: blue;
  }
}
#box {
  animation-name:color-change;
  animation-duration: 4s;
  animation-delay: 2s;
  animation-iteration-count: 10;
}
</style>

<body>
  <div id="box">
  Good Morning
</div>
</body>
    </html>
